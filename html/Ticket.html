<!doctype html>	
<html lang="es">
<head>
	<meta charset="uft-8"/>
	<meta name=”description” content=”Ejemplo de HTML5”/>
	<meta name=”keywords” content=”HTML5, CSS3, Javascript”/>
	<title> Widetech Ticket </title>
		<link rel="stylesheet" href="css/TicketEstilos.css" type= "text/css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	
</head>

<body>

	<header class="encabezado">
		<h1 class="titulo"> Widetech Ticket </h1>
	</header>
	<div>
		<ul>
		
			<li><a href="#">Iniciar sesion</a></li>
			<li><a href="#">Registrarse</a></li>
		</ul>	
	</div>

		
			
	<nav class="navegacion">
		<ul>
			<li class="Ingreso"> INICIO </li>
			<li class="Salir"> SALIR </li>
		</ul>
	</nav>

	<div id="Formularios">
		<form action="">
			<p>Usuario</p>
			<div class="entry">
				<i class="fas fa-user-tie"></i>
				<input type="text" class="user" required="*"><br/>
			</div>		
				<p>Contraseña</p>
			<div class="entry">
				<i class="fas fa-key"></i>
				<input type="text" class="user" required><br/>		
			</div>
			<p class="center-content"><input type = "submit" class="btn btn-entry"value = "Ingresar"></p>

			

			<div class="columns">
				<div class="client">
					<p>Cliente</p> 
					<input type = "search" Placeholder = "Ingrese cliente" class="field" required> 
					<i class="fas fa-search"></i> <br/>
				</div>
	   			
	   			<div class="content">
    				<p>Consultor</p> 
					<input type = "text" class="field"> <br/>
				</div>

				<div class="id-cliente">
					<p>NIT</p>
					<input type = "number" class="field"> <br/>
				</div>

				<div class="content">
					<p>Parther</p> 
					<input type = "search" class="field"> <br/>
				</div>
			</div>	
				<div class="content">
					<p>Tipo de ingreso</p>
					<select id="Asignar" class="field">
						<option label="Llamada al Cliente" value="Llamada al Cliente">
						<option label="Llamada del Cliente" value="Llamada del Cliente">
						<option label="Cliente Oficina" value="Cliente Oficina">
						<option label="Correo" value="Correo">
						<option label="Visita a Cliente" value="Visita a Cliente">
						<option label="Prospecto" value="Prospecto">
					</select>
				</div>
			
				<div class="content">
					<p>Asignar</p>
					<select id="Asignar" class="field">
						<option label="AREA TECNICA" value="PSCO">
						<option label="PMO" value="PMO">
						<option label="COMERCIAL" value="COMERCIAL">
						<option label="GESTION ADMINISTRATIVA" value="GESTION ADMINISTRATIVA">
						<option label="SERVICIO AL CLIENTE" 	value="SAC">
					</select>
				</div>

				<div>
					<p>Observación:</p> 
					<textarea class="field"> </textarea> <br/>
					<p class="center-content"><input type = "submit" class="btn btn-save"value = "Guardar"><i class="fas fa-save"></i></p>
				</div>
				
		</form>
			
		
	</div>
	<footer>
		<SMALL>Términos y políticas de uso de la información</SMALL> <br>
		<SMALL>© Copyright 2018 All rights reserved </SMALL> 
	</footer>
</body>
